language: ruby
cache: bundler
rbenv:
  - 2.4.1
services:
  - postgresql
addons:
  postgresql: "9.4"
before_install:
  - gem update --system
  - gem install bundler:2.0.1
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - bundle exec rspec
deploy:
  provider: heroku
